<form name="f_feedback" action="{#FS_COMMUNITY_URL#}/index.php?page=community_feedback" method="post" target="_blank" class="form" role="form">
   <input type="hidden" name="feedback_info" value="{$fsc->system_info()}"/>
   <input type="hidden" name="feedback_type" value="error"/>
   <div class="modal" id="modal_feedback">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">
                  <i class="fa fa-edit" aria-hidden="true"></i> Pedir información...
               </h4>
               <p class="help-block">
                  Usa este formulario para pedir informacíon de FORTEC
               </p>
            </div>
            
            <div class="modal-body">
               <iframe src="http://www.tiznajo.com/content/consultar" width=450 height=250 frameborder=1 scrolling=auto></iframe>
            </div>
            
         </div>
      </div>
   </div>
</form>

{if="$fsc->empresa AND !FS_DEMO AND mt_rand(0,49)==0"}
<div style="display: none;">
   {if="mt_rand(0,2)>0 AND $fsc->user->logged_on"}
   <iframe src="index.php?page=admin_home&check4updates=TRUE" height="0"></iframe>
   {else}
   <iframe src="{#FS_COMMUNITY_URL#}/index.php?page=community_stats&add=TRUE&version={$fsc->version()}&plugins={function="join(',', $GLOBALS['plugins'])"}" height="0">
   </iframe>
   {/if}
</div>
{/if}
